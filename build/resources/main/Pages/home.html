<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Topic Subscription</title>
</head>
<body>

<form th:action="@{/subscribe}" method="post">
    <h2>Select Topics to Subscribe:</h2>

    <div th:each="publisher : ${publisherList}">
        <label>
            <input type="checkbox" th:value="${publisher}" name="selectedTopics"/>
            <span th:text="${publisher}"></span>
        </label><br/>
    </div>

    <br/>

    <button type="submit">Subscribe</button>
</form>

</body>
</html>
