<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Page</title>
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
</head>
<body>

<div id="publishersList">
    <!-- Publishers checkboxes will be populated here -->
</div>

<button onclick="subscribe()">Subscribe</button>

<script>

    var subscriberUrl = 'http://ec2-54-82-71-245.compute-1.amazonaws.com:8082';  //need to change for respective instance

    var getPublishersUrl = subscriberUrl + '/getPublishers';

    var getsubscribeUrl = subscriberUrl + '/subscribe';

    const subscriberId = 1; // change accordingly


    // Function to populate publishers list
    function getPublishers() {
        $.get(getPublishersUrl, function (data) {

            var publishersList = $("#publishersList");

            data.forEach(function (publisher) {
                publishersList.append(`<input type="checkbox" name="publishers" value="${publisher}">${publisher}<br>`);
            });
        });
    }

    // Function to handle subscribe button click
    function subscribe() {
        var selectedPublishers = [];

        $("input[name='publishers']:checked").each(function () {
            selectedPublishers.push($(this).val());
        });


        var data = {
            selectedPublishers: selectedPublishers,
            subscriberUrl : subscriberUrl,
            subscriberId : subscriberId

        };

        // HTTP POST request to the backend
        fetch(getsubscribeUrl, {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify(data)
        })
            .then(response => response.text())
            .then(data => {
                if (data === "200") {
                    var eventurl = "/events.html?publishers=" + encodeURIComponent(JSON.stringify(selectedPublishers))
                        + "&subscriberId=" + encodeURIComponent(subscriberId.toString());

                    window.location.href = eventurl;
                } else {
                    alert("Subscription failed!");
                }
            })
            .catch(error => {
                console.error('Error in subscription request:', error);
                alert("Error in subscription request!");
            });
    }


    // Call getPublishers when the page loads
    $(document).ready(function () {
        getPublishers();
    });
</script>

</body>
</html>
